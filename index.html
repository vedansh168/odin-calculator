<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./style.css">
    <script src="./calculator.js" defer></script>
  </head>

  <body>
    <!--Container for the calculator box-->
    <div class="calculator">
      <!--Calculator display box-->
      <div class="display">
        
      </div>

      <!--Clear and delete buttons-->
      <div class="clr-and-del">
        <button id="clr">Clear</button>
        <button id="del">Delete</button>
      </div>

      <div class="keys">
        <!--Keypad of calculator, including decimal point-->
        <div class="numpad">
          <button id="one" class="num">1</button>
          <button id="two" class="num">2</button>
          <button id="three" class="num">3</button>
          <button id="four" class="num">4</button>
          <button id="five" class="num">5</button>
          <button id="six" class="num">6</button>
          <button id="seven" class="num">7</button>
          <button id="eight" class="num">8</button>
          <button id="nine" class="num">9</button>
          <button id="dbl-zero" class="num">00</button>
          <button id="zero" class="num">0</button>
          <button id="point" class="num">.</button>
        </div>

        <!--Maths symbols-->
        <div class="operations">
          <button id="plus" class="operator">+</button>
          <button id="minus" class="operator">-</button>
          <button id="multiply" class="operator">*</button>
          <button id="divide" class="operator">/</button>
        </div>

      </div>

      <!--Equals symbol-->
      <div class="equals">
        <button id="equals-sign">=</button>
      </div>
    </div>
  </body>
</html>
